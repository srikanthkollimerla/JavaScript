<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="properties.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row btn1">
        <div class="col-sm-2"></div>
        <button
          type="button"
          class="btn btn-primary btn-lg col-sm-2"
          id="start"
        >
          Start
        </button>
        <div class="col-sm-1"></div>
        <button type="button" class="btn btn-danger btn-lg col-sm-2" id="stop">
          Stop
        </button>

        <div class="col-sm-1"></div>
        <button type="button" class="btn btn-dark btn-lg col-sm-2" id="reset">
          Reset
        </button>
        <div class="col-sm-1"></div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row display-box">
        <div class="col-sm-2"></div>
        <div class="col-sm-6 dis">
          <span id="sec">00</span>:<span id="tens">00</span>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="title">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">STOP-WATCH</div>
        <div class="col-sm-1"></div>
      </div>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
